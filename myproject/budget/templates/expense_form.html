{% extends 'accounts/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
    <h2>{% if object %}Edit{% else %}Add{% endif %} Expense</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'budget:expense_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
